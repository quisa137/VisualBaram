<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Charting Frame</title>
<style type="text/css">
.node_circle {
	stroke: #777;
	stroke-width: 1.0px;
}

.node_label {
	pointer-events: none;
}

.link {
	stroke: #777;
	stroke-opacity: .2;
}

.node_count {
	stroke: #777;
	stroke-width: 1.0px;
	fill: #999;
}

</style>
</head>
<body>

<script src="js/d3.js"></script>
<script>
	var width = Math.round(window.innerWidth);
	var height = Math.round(window.innerHeight);

	var force = d3.layout.force().charge(function(d) {
		return -35 * Math.sqrt(d.count)
	}).linkDistance(50).gravity(0.15).size([ width - 250, height ]);

	var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

	d3.json('##dataUrl##', function(error, graph) {

							var kinds = [ "liryka", "epika", "dramat" ]

							var kind_max = {}

							for (var i = 0; i < kinds.length; i++) {
								kind_max[kinds[i]] = d3.max(graph.nodes,
										function(d) {
											return d[kinds[i]] / d.count;
										});
							}
							;

							var kind_to_color = function(d) {
								return d3.rgb(255 * d.liryka / d.count
										/ kind_max.liryka, 0.9 * 255 * d.epika
										/ d.count / kind_max.epika, // 90% not to make it too bright
								255 * d.dramat / d.count / kind_max.dramat)
							};

							var main = svg.append("g").attr("class", "graph");

							force.nodes(graph.nodes).links(graph.links).start();

							var link = main.selectAll(".link")
									.data(graph.links).enter().append("line")
									.attr("class", "link").style(
											"stroke-width", function(d) {
												return 2 * d.strength;
											});

							var node = main
									.selectAll(".node_circle")
									.data(graph.nodes)
									.enter()
									.append("circle")
									.attr("class", "node_circle")
									.attr("r", function(d) {
										return 0.5 * Math.sqrt(d.count);
									})
									.style("fill", function(d) {
										return kind_to_color(d).toString();
									})
									.on("mouseover", function(d) {
										mouseover_node(d);
									})
									.on("mouseout", function(d) {
										mouseout_node(d)
									})
									// .on("dblclick", function(d){
									//   window.open('http://wolnelektury.pl/katalog/motyw/' + d.name + '/', '_blank');
									//   window.focus();
									// })
									.on(
											"dblclick",
											function(d) {
												window.location.href = ('http://wolnelektury.pl/katalog/motyw/'
														+ d.name + '/')
											}).call(force.drag);

							var label = main.selectAll(".node_label").data(
									graph.nodes).enter().append("text").attr(
									"class", "node_label").attr("dx",
									function(d) {
										return 2 + 0.5 * Math.sqrt(d.count);
									}).attr("dy", ".4em").attr("font-family",
									"Verdana").attr("font-size", 10).style(
									"fill", "#000000").text(function(d) {
								return d.display_en;
							});

							force.on("tick", function() {
								link.attr("x1", function(d) {
									return d.source.x;
								}).attr("y1", function(d) {
									return d.source.y;
								}).attr("x2", function(d) {
									return d.target.x;
								}).attr("y2", function(d) {
									return d.target.y;
								});

								// node
								//   .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
								node.attr("cx", function(d) {
									return d.x;
								}).attr("cy", function(d) {
									return d.y;
								});

								label.attr("x", function(d) {
									return d.x;
								}).attr("y", function(d) {
									return d.y;
								});
							});

							var mouseover_node = function(z) {

								var neighbors = {};
								neighbors[z.index] = true;

								link.filter(function(d) {
									if (d.source == z) {
										neighbors[d.target.index] = true
										return true
									} else if (d.target == z) {
										neighbors[d.source.index] = true
										return true
									} else {
										return false
									}
								}).style("stroke-opacity", 1);

								node.filter(function(d) {
									return neighbors[d.index]
								}).style("stroke-width", 3);

								label.filter(function(d) {
									return !neighbors[d.index]
								}).style("fill-opacity", 0.2);

								label.filter(function(d) {
									return neighbors[d.index]
								}).attr("font-size", 16)

							};

							var mouseout_node = function(z) {
								link.style("stroke-opacity", 0.2);

								node.style("stroke-width", 1)

								label.attr("font-size", 10).style(
										"fill-opacity", 1)

							};

});
</script>
</body>
</html>
